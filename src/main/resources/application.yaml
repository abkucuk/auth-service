server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:h2:file:./authdb;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true

jwt:
  secret: "mySuperStrongSecretKeyForJwtToken123456789!"

